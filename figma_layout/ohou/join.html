<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>회원가입 | 오늘의 집</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--프리텐다드(v1.3.9) 웹글꼴 연결주소-->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./join.html">
</head>
<body>
    <div id="wrap">
        <h1><a href="./index.html"><img src="./images/logo.png" alt="로고"></a></h1>
        <h1>로그인</h1>
        <p>SNS계정으로 간편하게 회원가입</p>
        <div class="sns">
            <a href="#"><img src="./images/facebook.png" alt="페이스북 회원가입"></a>
            <a href="#"><img src="./images/kakao.png" alt="카카오톡 회원가입"></a>
            <a href="#"><img src="./images/naver.png" alt="네이버 회원가입"></a>
        </div> 
        <form action="#" method="post" id="join_frm">
            <fieldset class="content">
                <legend>가입정보</legend>
                <dl class="info">
                    <!-- 이메일 -->
                    <dt>이메일</dt>
                    <dd><input type="text" name="user_email" id="user_email" class="join_info" placeholder="이메일"></dd>
                    <span>@</span>
                    <dt>선택해주세요</dt>
                        <dd>
                            <select name="email_list" id="email_list">
                                <option value="#">naver.com</option>
                                <option value="#">gmail.com</option>
                            </select>
                        </dd>
                    <!-- 비밀번호 -->
                    <dt>비밀번호</dt>
                    <dd><input type="password" name="user_pw" id="user_pw" class="id_pw" placeholder="비밀번호"></dd>
                </dl>
            </fieldset>
            <button type="submit" id="login_btn">회원가입하기</button>
            <p>이미 아이디가 있으신가요?<a href="./login.html">로그인</a></p>
        </form>
    </div>
</body>
</html>
