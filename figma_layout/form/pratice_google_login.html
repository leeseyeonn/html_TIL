        /* 내부 스타일 시트(html건 공유 불가능하므로 외부연결을 권장한다) */
    </style>

<body>
    <div id="wrap">
        <h1>Welcome Back</h1>
        <p>welcome back! Please enter your details.</p>
        <!-- 필드셋 두개를 묶으니까 form, 액션:폼데이터를 제출할 서버 스크립트 지정/보내는 방식이 보안이 높음/ 아이디 써야됨 -->
        <form action="#" method="post" id="login_frm">
            <fieldset class="id_pw_group">
                <legend>입력방식</legend>
                <dl>
                    <dt>Email</dt>
                    <dd><input type="text" name="user_email_id" class="id_pw">Enter your email or id</dd>
                    <dt>Password</dt>
                    <dd><input type="password" name="user_password" class="id_pw">Enter your Password</dd>
                </dl>
            </fieldset>
            <fieldset class="btn_search_group">
                <legend>버튼&찾기</legend>
                <h2>Forgot password</h2>
                <p><button type="submit" id="login_btn" class="btn">Login</button></p>
                <p a href="http://google.com" target="_blank" id="sign_google" class="btn">Sign in with Google</a></p>
                <p class="account">Don’t have on account?<a href="#" class="sign_up" target="_blank">Sign up for free</a></p>
            </fieldset>
        </form>
    </div>
</body>
