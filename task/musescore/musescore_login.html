<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Login | musescore</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <!--프리텐다드(v1.3.9) 웹글꼴 연결주소-->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/musescore_login.css">
</head>
<body>
    <div id="wrap">
        <!-- 로그인 안내 -->
        <h1>Log in to Musescore</h1>
        <span>Don't have an account? <a href="#"><em>Sign Up</em></a></span>
        <!-- sns로그인 -->
        <section class="sns_login">
            <a href="#" class="google"><img src="./google_login.png" alt="구글로 로그인하기">Continue with Google</a>
            <a href="#" class="facebook"><img src="https://musescore.com/static/public/musescore/img/fb-login.svg" alt="페이스북 로그인하기"></a>
            <a href="#" class="apple"><img src="https://musescore.com/static/public/musescore/img/apple-login.svg" alt="애플 로그인하기"></a>
        </section>
        <!------------------------ 구분선---------------- -->
        <div class="line">
            <p>or</p>
        </div>
        <form action="#" method="post" id="id_pw">
            <!-- 정보 입력하기 -->
            <dl class="info">
                <!-- 아이디 입력 -->
                <dt>Email or username</dt>
                <dd><input type="text" name="user_id" id="user_id" class="id_pw_g"></dd>
                <!-- 비밀번호 입력 -->
                <dt>Password</dt>
                <dt><a href="#">Forgot your password?</a></dt>
                <dd><input type="password" name="user_pw" id="user_pw" class="id_pw_d"></dd>
            </dl>
            <!-- 로그인 버튼 누르기 -->
            <button type="submit" id="login">Log in</button>
        </form>
    </div>
</body>
</html>
